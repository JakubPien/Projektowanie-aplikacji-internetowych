<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pogotowie komputerowe</title>
  <link rel="stylesheet" href="styl.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
<div class="container">
  <header class="banner">
    <img src="animacja.gif" alt="Animowany baner">
  </header>

  <nav class="menu">
    <a href="index.html">O nas</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>

  <main class="content">
    <section class="column">
      <h3>Formularz kontaktowy</h3>
      <table>
        <form>
        <tr>
          <td>Imię:</td>
          <td><label>
            <label for="imie"></label><input type="text" id="imie">
          </label></td>
        </tr>
        <tr>
          <td>Nazwisko:</td>
          <td>
            <label for="nazwisko"></label><input type="text" id="nazwisko">
          </td>
        </tr>
        <tr>
          <td>E-mail:</td>
          <td>
            <label for="email"></label><input type="email" id="email"></td>
        </tr>
        <tr>
          <td>Usługa:</td>
          <td>
            <label for="usluga">
              <select id="usluga">
                <option>Naprawa komputera</option>
                <option>Odzyskiwanie danych</option>
                <option>Problemy z oprogramowaniem</option>
                <option>Konfiguracja sieci LAN</option>
                <option>Inne</option>
              </select>
            </label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" id="kopiamail" checked><label for="kopiamail">Wyślij kopię wiadomości</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="reset">Resetuj</button>
            <button type="submit">Prześlij</button>
          </td>
        </tr></form>
      </table>
      <div id="wynik"></div>
    </section>
  </main>

  <section class="footer">
    <p>Autor strony: <strong>Jakub Pieniężny 2p</strong></p>
    <script src="main.js"></script>
  </section>
</div>
</body>
</html>
