<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pogotowie komputerowe</title>
  <link rel="stylesheet" href="styl.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <script>
    function wyswietlDane() {
      var imie = document.querySelector("#imie").value;
      var nazwisko = document.querySelector("#nazwisko").value;
      var email = document.querySelector("#select[name='email']").value.toLowerCase();
      var usluga = document.querySelector("select[name='usluga']").value;

      var wynik = imie + " " + nazwisko;
      wynik += email ;
      wynik += "Usługa: " + usluga;

      document.getElementById("wynik").innerHTML = wynik;
    }
  </script>
</head>
<body>
<div class="container">
  <header class="banner">
    <img src="animacja.gif" alt="Animowany baner">
  </header>

  <nav class="menu">
    <a href="index.html">O nas</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>

  <main class="content">
    <section class="column">
      <h3>Formularz kontaktowy</h3>
      <table>
        <form>
        <tr>
          <td>Imię:</td>
          <td><label>
            <input type="text" name="imie">
          </label></td>
        </tr>
        <tr>
          <td>Nazwisko:</td>
          <td><label>
            <input type="text" name="nazwisko">
          </label></td>
        </tr>
        <tr>
          <td>E-mail:</td>
          <td>
            <input type="email" name="email"></td>
        </tr>
        <tr>
          <td>Usługa:</td>
          <td>
            <label>
              <select name="usluga">
                <option>Naprawa komputera</option>
                <option>Odzyskiwanie danych</option>
                <option>Problemy z oprogramowaniem</option>
                <option>Konfiguracja sieci LAN</option>
                <option>Inne</option>
              </select>
            </label>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <input type="checkbox" id="kopiamail" checked> <label for="kopiamail">Wyślij kopię wiadomości</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="reset">Resetuj</button>
            <button type="submit" onclick="wyswietlDane()">Prześlij</button>
          </td>
        </tr></form>
      </table>
      <div id="wynik"></div>
    </section>
  </main>

  <section class="footer">
    <p>Autor strony: <strong>Jakub Pieniężny 2p</strong></p>
  </section>
</div>
</body>
</html>
