<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pogotowie komputerowe</title>
  <link rel="stylesheet" href="styl.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <script>
    function wyswietlDane() {
      var imie = document.querySelector("input[name='imie']").value;
      var nazwisko = document.querySelector("input[name='nazwisko']").value;
      var email = document.querySelector("input[name='email']").value.toLowerCase();
      var usluga = document.querySelector("select[name='usluga']").value;

      var wynik = "<p>" + imie + " " + nazwisko + "</p>";
      wynik += "<p>" + email + "</p>";
      wynik += "<p>Usługa: " + usluga + "</p>";

      document.getElementById("wynik").innerHTML = wynik;
    }
  </script>
</head>
<body>
<div class="container">
  <header class="banner">
    <img src="animacja.gif" alt="Animowany baner">
  </header>

  <nav class="menu">
    <a href="index.html">O nas</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>

  <main class="content">
    <section class="column">
      <h3>Formularz kontaktowy</h3>
      <table>
        <form>
        <tr>
          <td>Imię:</td>
          <td><label>
            <input type="text" name="imie">
          </label></td>
        </tr>
        <tr>
          <td>Nazwisko:</td>
          <td><input type="text" name="nazwisko"></td>
        </tr>
        <tr>
          <td>E-mail:</td>
          <td><input type="email" name="email"></td>
        </tr>
        <tr>
          <td>Usługa:</td>
          <td>
            <select name="usluga">
              <option>Naprawa komputera</option>
              <option>Odzyskiwanie danych</option>
              <option>Problemy z oprogramowaniem</option>
              <option>Konfiguracja sieci LAN</option>
              <option>Inne</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" name="kopiamail" checked> Wyślij kopię wiadomości
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="reset">Resetuj</button>
            <button type="submit" onclick="wyswietlDane()">Prześlij</button>
          </td>
        </tr></form>
      </table>
      <div id="wynik"></div>
    </section>
  </main>

  <footer class="footer">
    <p>Autor strony: <strong>Jakub Pieniężny 2p</strong></p>
  </footer>
</div>
</body>
</html>
